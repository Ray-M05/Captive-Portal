<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Cautivo · Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="portal-body">
  <div class="portal-wrapper">
    <div class="portal-card">
      <div class="portal-header">
        <div class="portal-icon-circle">
          <!-- icono WiFi -->
          <svg class="portal-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 18.5a1.5 1.5 0 1 1-1.5 1.5A1.5 1.5 0 0 1 12 18.5zm-4.24-3.76a6 6 0 0 1 8.48 0 1 1 0 0 1-1.42 1.42 4 4 0 0 0-5.64 0 1 1 0 0 1-1.42-1.42zm-3.54-3.54a10 10 0 0 1 15.76 0 1 1 0 0 1-1.48 1.34 8 8 0 0 0-12.8 0 1 1 0 0 1-1.48-1.34zm-3.11-3.53a14 14 0 0 1 22 0 1 1 0 0 1-1.52 1.3 12 12 0 0 0-18.96 0A1 1 0 0 1 1.11 7.67z"/>
          </svg>
        </div>
        <h1>Portal de Acceso</h1>
        <p>Ingresa tus credenciales para acceder a internet</p>
      </div>

      <form method="POST" action="/login" class="portal-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            id="username"
            name="username"
            type="text"
            required
            placeholder="Ingresa tu usuario"
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            placeholder="Ingresa tu contraseña"
          />
        </div>

        <div class="terms-box">
          <input id="terms" name="terms" type="checkbox" required />
          <label for="terms">
            Acepto los
           <a href="/terms" class="text-blue-400 hover:text-blue-300 underline">
              términos y condiciones
            </a>
          </label>
        </div>

        <button type="submit" class="btn-primary">
          Conectar a Internet
        </button>
      </form>

      <div class="portal-footer">
        <p>¿Problemas para conectarte? Contacta al administrador</p>
      </div>
    </div>
  </div>
</body>
</html>
