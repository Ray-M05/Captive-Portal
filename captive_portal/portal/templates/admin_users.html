<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel del Router · Usuarios</title>
  <link rel="stylesheet" href="/static/style.css">

</head>
<body class="portal-body">
  <div class="portal-wrapper">
    <div class="portal-card router-admin-card">

      <header class="portal-header router-admin-header">
        <h1>Panel del Router</h1>
        <p>Crear y gestionar usuarios del portal cautivo.</p>
      </header>

      <div class="router-admin-layout">
        <div class="router-admin-main">
          <div class="admin-messages">
            {error_block}
            {success_block}
          </div>

          <form method="post" action="/admin_users" class="portal-form">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input
                id="username"
                name="username"
                type="text"
                autocomplete="off"
                placeholder="Ej: invitado1"
                required
              >
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Introduce la contraseña"
                required
              >
            </div>

            <div class="form-group">
              <label for="password2">Repite la contraseña</label>
              <input
                id="password2"
                name="password2"
                type="password"
                placeholder="Vuelve a escribir la contraseña"
                required
              >
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-primary">
                Crear usuario
              </button>
              <a href="/login" class="btn-secondary">
                Ir al portal de login
              </a>
            </div>
          </form>
        </div>

        <aside class="router-admin-sidebar">
          <section class="router-admin-users-card">
            <div class="router-admin-users-header">
              <h2>Usuarios registrados</h2>
              <p>Estos son los usuarios que pueden autenticarse en el portal.</p>
            </div>

            <div class="router-admin-users-list-wrapper">
              <ul class="router-admin-users-list">
                <li>{users_list}</li>
                <!--
                  <li><span class="router-admin-user-dot"></span><span class="router-admin-username">rachel</span></li>
                  <li><span class="router-admin-user-dot"></span><span class="router-admin-username">jean</span></li>
                -->
              </ul>
            </div>
          </section>
        </aside>
      </div>

    </div>
  </div>
</body>
</html>
