<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel del Router 췅 Usuarios</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="portal-body">
  <div class="portal-wrapper">
    <div class="portal-card">

      <header class="portal-header">
        <div class="portal-icon-circle">
          <svg class="portal-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 18.5a1.5 1.5 0 1 1-1.5 1.5A1.5 1.5 0 0 1 12 18.5zm-4.24-3.76a6 6 0 0 1 8.48 0 1 1 0 0 1-1.42 1.42 4 4 0 0 0-5.64 0 1 1 0 0 1-1.42-1.42zm-3.54-3.54a10 10 0 0 1 15.76 0 1 1 0 0 1-1.48 1.34 8 8 0 0 0-12.8 0 1 1 0 0 1-1.48-1.34zm-3.11-3.53a14 14 0 0 1 22 0 1 1 0 0 1-1.52 1.3 12 12 0 0 0-18.96 0A1 1 0 0 1 1.11 7.67z"/>
          </svg>
        </div>
        <h1>Panel del Router</h1>
        <p>Crear y gestionar usuarios del portal cautivo.</p>
      </header>

      <div class="admin-messages">
        {error_block}
        {success_block}
      </div>

      <!-- Formulario para crear usuario -->
      <form method="post" action="/admin/users" class="portal-form">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="off"
            placeholder="Ej: invitado1"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Introduce la contrase침a"
            required
          >
        </div>

        <div class="form-group">
          <label for="password2">Repite la contrase침a</label>
          <input
            id="password2"
            name="password2"
            type="password"
            placeholder="Vuelve a escribir la contrase침a"
            required
          >
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">
            Crear usuario
          </button>
          <a href="/login" class="btn-secondary">
            Ir al portal de login
          </a>
        </div>
      </form>

      <section class="users-section">
        <h2>Usuarios registrados</h2>
        <p class="text-muted">Estos son los usuarios que pueden autenticarse en el portal.</p>
        <ul class="users-list">
          <li>{users_list}</li>
        </ul>
      </section>

      <footer class="portal-footer">
        <p>Acceso solo para el equipo del router. No compartas este enlace 游뱖</p>
      </footer>
    </div>
  </div>
</body>
</html>
